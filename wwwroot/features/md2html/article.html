<article>

    <!-- article HTML -->
    {{content}}

    <!-- article source code -->
    <a class="btn btn-primary btn-lg mt-5" data-bs-toggle="collapse" href="#collapseExample" role="button"
        aria-expanded="false" aria-controls="collapseExample">
        Article Source
    </a>

    <div class="collapse" id="collapseExample">
        <div class="mt-5 display-5">Article Source</div>
        <pre class="p-3 border rounded bg-light">{{source}}</pre>
    </div>

</article>

<!-- a space here prevents content from touching the bottom of the screen -->
<div>&nbsp;</div>
